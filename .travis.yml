language: node_js
node_js:
  - '10'
os:
  - linux
  - osx
branches:
  only:
    - master
    - '/^greenkeeper/.*$/'
script:
  - yarn lint
  - yarn flow
  # - yarn test:nyc
  # - yarn coverage
  # - yarn run build
after_success:
  - yarn coverage
jobs:
  include:
    - stage: release
      if: branch IN (master, next)
      node_js: lts/*
      skip_cleanup: true
      email: me@stupidcat.wtf
      script:
        - npx rollup -c
        - npx semantic-release
      # env:
      #   - secure: GH_TOKEN
      #   - secure: NPM_TOKEN

